<section>

  <div class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">
        @for (stat of stats; track stat.title; let i = $index) {
          <div class="col-lg-3 col-md-6">
            <div class="card stats-card text-center p-4 h-100 shadow-sm fade-in-up"
                 [style.animation-delay.ms]="i * 100">
              <div class="card-body">
                <div class="stat-number">{{ stat.number }}</div>
                <h5 class="card-title text-muted">{{ stat.title }}</h5>
                <p class="card-text small text-muted">{{ stat.description }}</p>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="py-5 bg-light">
    <div class="d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8 hero-content">
            <div class="lead mb-4 fade-in-up" style="animation-delay: 0.4s">
              <button class="btn btn-brown btn-lg rounded-pill px-4" (click)="scrollToSection('clinical-areas')">
                <i class="fas fa-stethoscope me-2"></i>
                Conheça nossas especialidades
              </button>
              &nbsp;
              <button class="btn btn-brown btn-lg rounded-pill px-4" (click)="scrollToSection('clinical-areas')">
                <i class="fas fa-user-md me-2"></i>
                Conheça nossa equipa
              </button>
            </div>
          </div>
        </div>

        <div class="row justify-content-center text-center">
          <div class="col-lg-8 hero-content">
            <div class="lead mb-4 fade-in-up" style="animation-delay: 0.8s">
              <button class="btn btn-brown btn-lg rounded-pill px-4" (click)="scrollToSection('contact')">
                <i class="fas fa-calendar-alt me-2"></i>
                Agendar Consulta
              </button>
              &nbsp;
              <button class="btn btn-brown btn-lg rounded-pill px-4" (click)="openWhatsApp()">
                <i class="fab fa-whatsapp me-2"></i>
                Falar no WhatsApp
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
