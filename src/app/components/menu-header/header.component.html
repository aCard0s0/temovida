<header class="header">
  <div class="container-fluid px-4">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/assets/images/temovida-menu-logo.png" alt="TEMOVIDA" class="logo-img">
      </a>

      <!-- Desktop Navigation -->
      <div class="navbar-nav ms-auto d-none d-lg-flex">
        <a class="nav-link px-4" (click)="scrollToSection('team')">Equipa</a>
        <a class="nav-link px-4" (click)="scrollToSection('clinical-areas')">Áreas Clínicas</a>
        <a class="nav-link px-4" (click)="scrollToSection('contact')">Contatos</a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="btn d-lg-none mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <div class="d-flex flex-column gap-1">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </div>
      </button>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" [class.active]="isMenuOpen">
      <div class="list-group list-group-flush pt-4">
        <a class="list-group-item list-group-item-action nav-link-mobile py-3 px-4"
           (click)="scrollToSection('clinical-areas')">Equipa</a>
        <a class="list-group-item list-group-item-action nav-link-mobile py-3 px-4"
           (click)="scrollToSection('clinical-areas')">Áreas Clínicas</a>
        <a class="list-group-item list-group-item-action nav-link-mobile py-3 px-4"
           (click)="scrollToSection('about-us')">Sobre nós</a>
        <a class="list-group-item list-group-item-action nav-link-mobile py-3 px-4"
           (click)="scrollToSection('contact')">Contatos</a>
      </div>
    </nav>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
  </div>
</header>
