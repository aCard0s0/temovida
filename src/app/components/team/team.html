<section id="team" class="team">
  <!-- Team Section -->
  <div class="gradient-primary text-white py-5">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h3 class="display-4 fw-bold mb-4 fade-in-up">Nossa Equipa</h3>
          <p class="lead mb-0 fade-in-up">Profissionais qualificados e dedicados ao seu bem-estar</p>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5 bg-light">
    <div class="container">
      <div class="row g-4 justify-content-center">
        @for (member of teamMembers; track member.id; let i = $index) {
          <div class="col-lg-4 col-md-6">
            <div class="card team-card shadow-sm fade-in-up" [style.animation-delay.ms]="i * 100">
              <div class="team-image d-flex align-items-center justify-content-center">
                <img [src]="member.image" [alt]="member.name" class="team-photo">
              </div>
              <div class="card-body p-4 text-center">
                <h5 class="card-title fw-bold mb-1">{{ member.name }}</h5>
                <p class="text-sage fw-semibold mb-2">{{ member.specialty }}</p>
                <p class="card-text text-muted small mb-3">{{ member.description }}</p>

                <div class="social-links d-flex justify-content-center gap-2">
                  <button class="social-btn facebook d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button class="social-btn linkedin d-flex align-items-center justify-content-center">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
