<section class="landing-section">
  <!-- Background SVG Pattern -->
  <svg class="background-svg" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="flowPattern" x="0" y="0" width="400" height="300" patternUnits="userSpaceOnUse">
        <path d="M50,150 Q100,50 150,150 T250,150" stroke="rgba(156, 175, 136, 0.1)" stroke-width="2" fill="none"/>
        <circle cx="300" cy="80" r="15" fill="rgba(156, 175, 136, 0.08)"/>
        <path d="M320,80 Q350,60 380,100 Q400,120 420,100" stroke="rgba(156, 175, 136, 0.1)" stroke-width="1.5" fill="none"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#flowPattern)"/>
  </svg>

  <!-- Floating Elements -->
  <div class="floating-elements">
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
  </div>

  <div class="content">
    <div class="logo-container">
      <div class="circle-logo">
        <img src="/assets/images/temovida-menu-logo.png" alt="TEMOVIDA">
      </div>

      <h1>TEMOVIDA</h1>
      <p class="tagline">TERAPIA • MOVIMENTO • VIDA</p>
    </div>

    <div class="description">
      <p>Descubra o equilíbrio perfeito entre corpo e mente através de terapias integradas que promovem movimento, bem-estar e uma vida plena. Nossa abordagem holística conecta você com sua essência vital.</p>
    </div>

    <button class="cta-button" [routerLink]="['/home']">COMEÇAR JORNADA</button>
  </div>
</section>
